<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="/media/kendoui.complete/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="/media/kendoui.complete/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="/media/kendoui.complete/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <script src="/media/kendoui.complete/js/jquery.min.js"></script>
    <script src="/media/kendoui.complete/js/kendo.all.min.js"></script>
</head>
<body>

<div data-role="view" id="flat" data-title="相簿">
    <header data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
        </div>
    </header>
    <ul id="flat-listview"></ul>
</div>

<script id="body-template" type="text/x-kendo-template">
    <a href="/m_family_more/?user_name=#: username #&time=2014-11-1" data-rel="external">
        <span class="item-image" style="background-image: url(' #: url # ')"></span>
        <h2> #: username # </h2>
    </a>
</script>

<script>
    var flatData = [
        {
            username: "olunxchen",
            url: "/media/kendoui.complete/examples/content/web/Employees/2.jpg"
        },
        {
            username: "vincentshen",
            url: "/media/kendoui.complete/examples/content/web/Employees/6.jpg"
        },
        {
            username: "yijunli",
            url: "/media/kendoui.complete/examples/content/web/Employees/5.jpg"
        }
    ];
    function mobileListViewDataBindInitFlat() {
        $("#flat-listview").kendoMobileListView({
            dataSource: kendo.data.DataSource.create({data: flatData }),
            template: $("#body-template").html()
        });
    }

    $("body").on("click",'a[data-rel="external"]', function(e) {
        e.preventDefault();
        window.location.href = $(this).attr("href");
    });

    $(document).ready(function(){
        mobileListViewDataBindInitFlat();
    });

    var app = new kendo.mobile.Application(document.body);
</script>

<style>
.item-image {
    width: 4em;
    height: 4.4em;
    margin: 0;
    border: 1px solid rgba(0,0,0,.2);
    -webkit-border-radius: 4em;
    border-radius: 4em;
    display: inline-block;
    -webkit-background-size: auto 100%;
    background-size: auto 100%;
    background-repeat: no-repeat;
    background-position: center center;
    -webkit-transform: translatez(0);
    vertical-align: middle;
}
h2 {
    display: inline-block;
    margin: .5em;
    font-size: 1.1em;
}
</style>

</body>
</html>
